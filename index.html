<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Цветы</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/main.css" media="">
  
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <section class="header-top">
        <img class="logo" src="./assets/logo-ep.png">
        <div class="burger-wrapper">
          <div class="burger-menu">
            <div class="burger top"></div>
            <div class="burger bottom"></div>
          </div>
          <p class="burger-title">меню</p>
        </div>
      </section>
      <section class="header-bottom">
        <h1 class="header-heading">
          флористика с душой
        </h1>
        <button class="header-button" type="button">смотреть работы</button>
        <div class="social-buttons">
          <button class="social-button" type="button"><img src='./assets/ing1.png'></button>
          <button class="social-button" type="button"><img src="./assets/fb1.png"></button>
          <button class="social-button" type="button"><img src="./assets/wapp1.png"></button>
          <button class="social-button" type="button"><img src="./assets/vk1.png"></button>
        </div>
        <button class="arrow-button"></button>
        <a class="link-desktop" href="">смотреть каталог →</a>
      </section>
    </div>
  </header>
  <main class="main">
    <section class="catalog">
      <h1 class="catalog-heading">каталог услуг</h1>
      <div class="underline"></div>
      <div class="catalog-inner">
        <ul class="innner-lists" style="margin-left: 0;">
          <li class="inner-list">
            <div class="list-item first">
              <h2 class="list-item-heading left">01</h2>
              <div class="list-ittem-wrapper">
                <p class="list-item-text">букет невесты и свадебное оформление</p>
                <button class="list-item-button">смотреть работы</button>
              </div>
            </div>
          </li>
          <li class="inner-list">
            <div class="list-item second">
              <h2 class="list-item-heading right">02</h2>
              <div class="list-ittem-wrapper">
                <p class="list-item-text">букеты на торжества</p>
                <button class="list-item-button">смотреть работы</button>
              </div>
            </div>
          </li>
          <li class="inner-list">
            <div class="list-item third">
              <h2 class="list-item-heading right">03</h2>
              <div class="list-ittem-wrapper">
                <p class="list-item-text">композиции</p>
                <button class="list-item-button">смотреть работы</button>
              </div>
            </div>
          </li>
          <li class="inner-list">
            <div class="list-item fourth">
              <h2 class="list-item-heading right">04</h2>
              <div class="list-ittem-wrapper">
                <p class="list-item-text">оформление мероприятий</p>
                <button class="list-item-button">смотреть работы</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="inner-list-controls control-mobile">
        <div class="control selected" data-number="0"></div>
        <div class="control" data-number="1"></div>
        <div class="control" data-number="2"></div>
        <div class="control" data-number="3"></div>
      </div>
      <div class="inner-list-controls control-medium">
        <div class="control selected" data-number="0"></div>
        <div class="control" data-number="1"></div>
      </div>

    </section>
    

  </main> 
</body>
</html>
